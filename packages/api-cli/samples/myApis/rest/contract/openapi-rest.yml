          description: Not Found - If product ID not found or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'                                            
        '500':
          description: Internal Server Error - Use it as a General System Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
